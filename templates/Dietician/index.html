<body>

   {% include 'Dietician/navbar.html' %}

    <div class="pagetitle">
      <h1>View message and suggest data</h1>
      <nav>
        <ol class="breadcrumb">
          
        </ol>
      </nav>
    </div><!-- End Page Title -->

<div class="card">

            <h3>Your patient is: {% for name in place_data %} {{ name }} {% endfor %}</h3>

            <h5>Messages:</h5>
            <p>
              {% for message in message_data %}
                {{ message }}<br>  
              {% endfor %}
            </p>

</div>


    <section class="section">
      <div class="row">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Prescribe diet and exercise plans</h5>

              <!-- Floating Labels Form -->
              <form class="row g-3" method="post" action="{{ url_for('submit_diet') }}">
                <div class="col-md-12">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="exercisename" name="message" placeholder="Suggest diet and exercise">
                    <label for="floatingName">Suggest diet</label>
                  </div>
                </div>

                <div class="text-center">
                  <button type="submit" name="signin" class="btn btn-success">Suggesting diet</button>
                  <!-- <button type="reset" class="btn btn-secondary">Reset</button> -->
                </div>
              </form><!-- End floating Labels Form -->

            </div>
          </div>

        </div>
      </div>
    </section>
