   {% include 'Staff/navbar.html' %}

  <main id="main" class="main">

    <div class="pagetitle">
      
      <nav>
            <!-- <a href="medicine_data"> <button class="btn btn-success">View medicines</button></a> -->
            </nav>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Add Medicine</h5>

              <!-- Floating Labels Form -->
              <form class="row g-3" method="post" action="/medicine_action" enctype="multipart/form-data">
                <input type="hidden" name="hid" value="{{ request.args.get('up_id') }}" >
                <div class="col-md-12">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="medicinename" name="medicinename" placeholder="Medicine name"
                    required value="{{ medicine[1] if medicine else '' }}">
                    <label for="floatingName">Medicine Name</label>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="rate" name="rate" placeholder="rate"
                    required value="{{ medicine[2]if medicine else '' }}">
                    <label for="floatingEmail">Rate</label>
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="stock" name="stock" placeholder="Stock"
                    required value="{{ medicine[5]if medicine else '' }}">
                    <label for="floatingEmail">Stock</label>
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="form-floating">
                    <input type="text" class="form-control" name="brand" id="brand" placeholder="Brand"
                    required value="{{ medicine[4]if medicine else '' }}">
                    <label for="floatingZip">Brand</label>
                  </div>
                </div>

                <!-- <div class="col-md-12">
                  <div class="form-floating">
                  <label for="basicpill-firstname-input">Upload Pic:</label> <br>
                  <input type="file" class="form-control" name="file" id="file">

                </div>
                </div> -->

                <div class="text-center">
                  <button type="submit" name="signin" class="btn btn-success">Add</button>
                  
                </div>
              </form><!-- End floating Labels Form -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->


  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
